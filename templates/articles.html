<!doctype html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Violence Detection</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

  <!-- Header start -->
  <header class="main_menu single_page_menu">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-12">
          <nav class="navbar navbar-expand-lg navbar-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="menu_icon"><i class="fas fa-bars"></i></span>
            </button>

            <div class="collapse navbar-collapse main-menu-item" id="navbarSupportedContent">
              <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'upload_image' %}">Upload Image</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'upload_video' %}">Upload Video</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <!-- Header end -->

  <!-- Breadcrumb -->
  <section class="breadcrumb breadcrumb_bg">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="breadcrumb_iner text-center">
            <div class="breadcrumb_iner_item">
              <h2>Violence Detection</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Breadcrumb End -->

  <!-- Detection Options -->
  <section class="py-5 bg-light">
    <div class="container text-center">
      <h3>Select Prediction Type</h3>
      <p class="lead">Choose whether you want to detect violence in an image or a video.</p>
      <div class="d-flex justify-content-center mt-4">
        <a href="{% url 'upload_image' %}" class="btn btn-primary mx-2">Predict on Images</a>
        <a href="{% url 'upload_video' %}" class="btn btn-success mx-2">Predict on Video</a>
      </div>
    </div>
  </section>

  <script src="{% static 'js/jquery-1.12.1.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
